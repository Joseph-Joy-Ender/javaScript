<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Select</title>
</head>
<body>
<form action="https://www.example.com/profile.php">
    <p>Do you play any of the following instruments?
    (you can select more than one option by
        holding down control on a pc or command key on a
        Mac while selecting different options)</p>
    <label>
        <select name="instruments" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected="selected">Keyboard</option>
            <option value="bass">Bass</option>

        </select>
    </label>
</form>
</body>
</html>
