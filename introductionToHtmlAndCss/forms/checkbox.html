<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Box</title>
</head>
<body>
<form action="https://www.example.com/profile.php">
    <p>Please select your favorite music service(s)</p>
    <br  />
    <label>
        <input type="checkbox" name="service" value="itunes"
        checked="checked" />
    </label> iTunes
    <label>
        <input type="checkbox" name="service" value="lastfm" />
    </label> Last.fm
    <label>
        <input type="checkbox" name="service" value="spotify" />
    </label> Spotify

</form>
</body>
</html>
